<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's take a pic</title>
    <!-- Embedded SVG Favicon (Pastel Camera) -->
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="30" width="80" height="60" rx="10" fill="%23bfdbfe" stroke="%231e293b" stroke-width="4"/><path d="M30 30 L40 15 L60 15 L70 30" fill="%23fef3c7" stroke="%231e293b" stroke-width="4"/><circle cx="50" cy="60" r="18" fill="%233b82f6" stroke="%23ffffff" stroke-width="4"/><circle cx="80" cy="40" r="4" fill="%23f472b6"/></svg>' type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <!-- TensorFlow.js and BlazeFace -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.1.0/dist/blazeface.min.js"></script>
    <!-- GIF Generation and QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              'booth-cream': '#FDFBF7',
              'booth-dark': '#1A1A1A',
              'booth-accent': '#E5E5E5',
            },
            animation: {
              'float-heart': 'floatHeart 2s ease-in-out infinite',
              'blob': "blob 7s infinite",
            },
            keyframes: {
              floatHeart: {
                '0%': { transform: 'translateY(0) scale(0.8)', opacity: '0' },
                '20%': { opacity: '0.8' },
                '50%': { transform: 'translateY(-15px) scale(1)', opacity: '1' },
                '80%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-30px) scale(0.9)', opacity: '0' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #1A1A1A;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Video Mirror + Hover Scale Effect */
      .hover-scale-mirror {
        transform: scaleX(-1);
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.3s ease;
      }
      .hover-scale-mirror:hover {
        transform: scaleX(-1) scale(1.05);
      }

      /* Animated Filters */
      @keyframes effect-breathe {
        0% { filter: brightness(100%) saturate(100%); transform: scale(1); }
        50% { filter: brightness(110%) saturate(110%); transform: scale(1.02); }
        100% { filter: brightness(100%) saturate(100%); transform: scale(1); }
      }
      .anim-breathe {
        animation: effect-breathe 4s ease-in-out infinite;
      }

      @keyframes effect-rainbow {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }
      .anim-rainbow {
        animation: effect-rainbow 5s linear infinite;
      }

      @keyframes effect-flicker {
        0% { opacity: 1; }
        5% { opacity: 0.8; }
        10% { opacity: 1; }
        15% { opacity: 1; }
        20% { opacity: 0.9; }
        25% { opacity: 1; }
        100% { opacity: 1; }
      }
      .anim-flicker {
        animation: effect-flicker 2s steps(10) infinite;
      }

      @keyframes effect-wobble {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .anim-wobble {
        animation: effect-wobble 2s ease-in-out infinite;
      }

      @keyframes effect-glow {
        0%, 100% { filter: brightness(100%) blur(0px); }
        50% { filter: brightness(130%) blur(2px); }
      }
      .anim-glow {
        animation: effect-glow 3s ease-in-out infinite;
      }

      @keyframes effect-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .anim-pulse {
        animation: effect-pulse 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
<script type="importmap">
